name: tickets
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.7
  flutter_bloc: ^8.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  formz: ^0.6.0
  hydrated_bloc: ^9.1.2
  http: ^1.1.0
  eva_icons_flutter: ^3.1.0
  share_plus: ^6.3.1
  path_provider: ^2.0.14
  gap: ^3.0.1
  qr_flutter: ^4.0.0
  badges: ^3.1.2
  aligned_dialog: ^0.0.7
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: poppins_bold
      fonts:
        - asset: assets/fontstyles/Poppins/Poppins-Bold.ttf
    - family: poppins_regular
      fonts:
        - asset: assets/fontstyles/Poppins/Poppins-Regular.ttf
    - family: poppins_semi_bold
      fonts:
        - asset: assets/fontstyles/Poppins/Poppins-SemiBold.ttf
    - family: poppins_extra_bold
      fonts:
        - asset: assets/fontstyles/Poppins/Poppins-ExtraBold.ttf